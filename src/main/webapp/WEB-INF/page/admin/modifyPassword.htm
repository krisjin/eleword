<#include "header_admin.htm">

<div id="blog-container">
	<div id="blog-sidebar"></div>
	<div id="blog-content" style="margin-top:20px; ">

		<form class="form-horizontal" method="post" action="user!modifyPassword">
			<div class="control-group">
				<label class="control-label" >旧密码</label>
				<div class="controls">
					<input type="password" id="inputEmail" name="oldPassword" data-rule="旧密码:required">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputPassword">新密码</label>
				<div class="controls">
					<input type="password" id="inputPassword" name="newPassword" data-rule="新密码:required,newPassword">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">请再次输入新密码</label>
				<div class="controls">
					<input type="password" id="inputPassword" name="repeatNewPassword" data-rule="确认密码:required;match(newPassword)">
				</div>
			</div>
			<div class="control-group">
				
				<div class="controls">
<!-- 				<div style="color: red;"> -->
<!-- 				<#if msg?exists> -->
<!-- 				${msg} -->
<!-- 				</#if> -->
<!-- 				</div> -->
					<button type="submit" class="btn">修改密码</button>
				</div>
			</div>
		</form>

	</div>
</div>
<div class="pagination pagination-large" style="padding-top: 30px; clear: both;"><#include "footer_admin.htm">
