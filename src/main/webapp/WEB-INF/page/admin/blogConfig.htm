<#include "header_admin.htm">
<div id="blog-container">
	<div id="blog-category">
		<h3 class="position-title">博客配置</h3>
		<form class="form-horizontal" style="margin-top: 35px;" action="${request.contextPath}/admin/blog/config/save" method="post">
			<input name="id" value="${blog.id}" type="hidden">
			<div class="control-group">
				<label class="control-label" >博客标题</label>
				<div class="controls">
					<input type="text" id="title" name="title" value="${blog.title}">
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" >博客描述</label>
				<div class="controls">
					<textarea style="height: 70px;width:205px;" name="description">${blog.description}</textarea>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputPassword">选择背景色</label>
				<div class="controls">
					<select name="code">
						<#list colors as color>
							<option style="background-color: rgb(${color.code});border:solid 6px;" <#if (blog.background)==(color.code)>selected="selected"</#if>>
							${color.code}
							</option>
						</#list>
					</select>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button type="submit" class="btn">提 &nbsp;交</button>
				</div>
			</div>
		</form>
	</div>
</div>
<#include "footer_admin.htm">
