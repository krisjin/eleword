<#include "header_admin.htm">

<div id="blog-container">
	<div id="blog-category">
		<#if flag=="update">
			修改分类
			<div class="well well-large">
				<form class="form-horizontal" action="category!updateSave" method="post" id="updSave">
					<input type="hidden" name="id" value="${updCategory.id}">
				 	<div class="control-group">
					    <label class="control-label">分类名称</label>
					    <div class="controls">
					      <input type="text" class="input-xlarge" id="categoryName"  value="${updCategory.name}" name="categoryName" data-rule="分类名称:required,categoryName">
					    </div>
					</div>
					<div class="control-group">
					    <label class="control-label">排序值</label>
					    <div class="controls">
					      <input type="text" class="input-xlarge" name="priority" id="priority"  value="${updCategory.priority}" data-rule="排序值:required,priority">
					    </div>
					</div>
					<div class="control-group">
					    <div class="controls">
						   <button type="submit" class="btn btn-info" >修 改</button>
						   &nbsp;&nbsp;
						   <button type="button" class="btn btn-inverse" onclick="updateCancle();">取 消</button>
					    </div>
					  </div>
				</form>
			</div>
		<#else>
			添加分类
			<div class="well well-large">
				<form class="form-horizontal" action="category!save" method="post">
				 	<div class="control-group">
					    <label class="control-label">分类名称</label>
					    <div class="controls">
					      <input type="text" class="input-xlarge" id="categoryName" name="categoryName" data-rule="分类名称:required;categoryName">
					    </div>
					</div>
				
					<div class="control-group">
					    <label class="control-label">排序值</label>
					    <div class="controls">
					      <input type="text" class="input-xlarge" name="priority" id="priority" data-rule="排序值:required;priority">
					    </div>
					</div>
					<div class="control-group">
					    <div class="controls">
					     
					    <button type="submit" class="btn btn-info">添 加</button>
					    </div>
					  </div>
				</form>
			</div>
		</#if>

		分类列表：
		<form action="" method="post" id="formcate">
			<table class="table table-bordered table-hover">
				<tr class="info">
					<td>序号</td>
					<td>分类名称</td>
					<td>操作</td>
					<td>排序</td>
				</tr>

				<#list categories as category>
				<tr>
					<td>${category_index+1}</td>
					<td>${category.name}</td>
					<td><a href="category!update?categoryId=${category.id}">修改</a>
					 <a href="#" onclick="return deleteCategory(${category.id});">删除</a></td>
					<td><a href="#">上移</a></td>
				</tr>
				</#list>
			</table>
		</form>
	</div>
</div>

<#include "footer_admin.htm">
<script type="text/javascript">


function updateCancle(){
	var frm=document.getElementById("updSave");
	var url="category!list";
	frm.action=url;
	frm.submit();
}

function deleteCategory(categoryId){
	var frm=document.getElementById("formcate");
	var url="category!delete?categoryId="+categoryId;
	
	frm.action=url;
	if(confirm('确实要删除此分类吗？')){
		frm.submit();
	}
	return false;
}

</script>
