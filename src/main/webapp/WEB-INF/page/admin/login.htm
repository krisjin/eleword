<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<title>登录</title>

<link href="../template/front/css/bootstrap.css" rel="stylesheet">
<link href="../template/front/css/bootstrap-responsive.css" rel="stylesheet">
<link href="../template/front/css/eleword.css" rel="stylesheet">


<link href="../template/editor/themes/default/default.css" rel="stylesheet">
<script charset="utf-8" src="../template/editor/kindeditor-min.js"></script>
<script charset="utf-8" src="../template/editor/lang/zh_CN.js"></script>

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
   <style type="text/css">
      body {
        padding-top: 120px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

    </style>
    
<script>
  $(function () { $("input,select,textarea").not("[type=submit]").jqBootstrapValidation(); } );
</script>
</head>

<body>
	<div class="container">
		<form class="form-signin" action="login!login" method="post">
			<h2 class="form-signin-heading" style="text-align: center;margin-top: 30px;margin-bottom: 10px;">登录</h2>
			<label>用户名</label>
			<input type="text" class="input-block-level" name="username" id="username" required>
			<label>密码</label>
			<input type="password" class="input-block-level" name="password" id="password" required> 
			<#if msg?exists>
			<div><span style="color: red;">${msg}</span></div>
			
			</#if>
			<button class="btn btn-large btn-primary" type="submit">Sign in</button>
		</form>
	</div>
	<div class="pagination pagination-large" style="padding-top: 30px; clear: both;">
		<div style="padding-top: 30px; clear: both;">
			<hr>
		</div>
		<div class="footer">
			<p>&copy; Eleword Blog 2014</p>
		</div>
	</div>
	<script src="../template/front/js/jquery.js"></script>
	<script src="../template/front/js/bootstrap.min.js"></script>
	<script src="template/front/js/jqBootstrapValidation.js"></script>
</body>
</html>
