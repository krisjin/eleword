<style type="text/css">
 body{
	background-color: rgb(${blog.background});
	}
	.boborder{
		 background: rgba(255,255,255,0.3);
	     box-shadow: 0 0 8px 0 rgba(0,0,0,0.2),   inset 0 0 1px 0 rgba(255,255,255,1);

<body>

<div class="container-narrow" style="background-color: white;margin-bottom: 10px;" >
 <div class="boborder">
  <div class="masthead" style="height: 170px;background-color:rgb(${blog.banner_color});">
  	<div class="row-fluid">
	  <div class="span2">
	  <img style="margin-top: 10px;margin-left: 11px;" class="img-circle"" src="${request.contextPath}/user/avatar/${user.avatar}">
	  </div>
	  <div class="span3">
	  	<div style="margin: 40px 0px 0px 0px;">
		   <h3><a href="${request.contextPath}/index.htm">${blog.title}</a></h3>
		   <p style="font-size: 14px;color: rgb(98,42,29); margin: 10px 0 0 0px;">${blog.description}</p>
	    </div>
	  </div>
	  
	  <div class="span3">
	  	<div style="margin: 40px 0px 0px 0px;">
		   
	    </div>
	  </div>
	  <div class="span4">
	  <form action="${request.contextPath}/go.htm" method="get">
	  	<div class="input-append"  style="margin-top: 65px;">
		  <input class="" id="appendedInputButton" type="text" name="q">
		  <button class="btn" type="submit">搜索</button>
		</div>
	  </form>
	  </div>
	</div>  	
  </div>
  <div class="navbar navbar-static-top" style="margin-bottom: 35px;">
 		 <div class="navbar-inner">
		    <ul class="nav" style="font-size:14px;    font-weight:bold;  font-family: "Microsoft YaHei" ! important;height:80px;">
		      <li  <#if active?exists><#if active="index">  class="active"</#if></#if>><a href="${request.contextPath}/index.htm">首页</a></li>
		      <li  <#if active?exists><#if active="news">  class="active"</#if></#if>><a href="${request.contextPath}/news.htm">科技新闻</a></li>
		       <#list folderList as folder>
		      	<li <#if active?exists> <#if active=(folder.ename)>  class="active"</#if> </#if>><a href="${request.contextPath}/${folder.ename}.htm">${folder.name}</a></li>
		      </#list>
   			 </ul>
  		 </div>
  </div>
